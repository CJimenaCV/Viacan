<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

    <title>Don Miguel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            padding: 0;
            font-family: 'Playfair Display', 'Times New Roman';
            overflow-x: hidden;
            overscroll-behavior-y: none;
            margin: 0 auto;
            background-color: #F4EADE;
        }

        header {
            text-align: center;
            color: #2F496E;
        }

        .encabezado {
            position: relative;
            height: 100vh;
            background-image: url('img/Encabezado.jpeg');
            background-size: cover;
            background-position: center;
            
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: #ffffffa5;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .makeItOverlay {
            z-index: 1;
        }

        .boton {
            background-color: #2F496E; /* Color de fondo */
            border: none;
            color: white; /* Color del texto */
            padding: 1em; /* Espaciado alrededor del texto */
            text-align: center; /* Centrar el texto */
            text-decoration: none; /* Quitar subrayado del texto */
            display: inline-block;
            font-size: 1.3em;
            margin: 2em;
            transition-duration: 0.4s; /* Duración de la transición */
            cursor: pointer;
            border-radius: 0.5em; /* Bordes ligeramente redondeados */
        }

        .boton:hover {
            background-color: #ED8C72;
            scale: 1.2;
        }

        a svg {
            scale: 1.5;
            border: none;
            cursor: pointer;
            animation: moveUpDown 2s infinite alternate;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(-2vh);
                fill: #2F496E;
            }
            40% {
                fill: #2F496E;
            }
            100% {
                transform: translateY(2vh);
                fill: #ED8C72;
            }
        }

        .encabezado h1 {
            font-size: 5em;
            margin: 5px;
        }

        .encabezado h2 {
            font-size: 3.5em;
            margin: 5px;
        }
        @media screen and (max-width: 768px) {
            .encabezado h1 {
                font-size: 4em;
            }
            .encabezado h2 {
                font-size: 2.5em;
            }
            .encabezado .boton {
                font-size: 1.2;
            }
        }
        @media screen and (max-width: 450px) {
            .encabezado h1 {
                font-size: 3em;
            }
            .encabezado h2 {
                font-size: 2em;
            }
            .encabezado .boton {
                font-size: 1.2;
            }
        }
        /* Estilo para el contenedor */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Estilo para cada elemento */
        .element {
            margin: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        figure svg {
            scale: 0.5;
            margin: 0;
        }

        .mySlides {display:none}
    </style>
</head>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace("white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += "white";
    }
</script>
